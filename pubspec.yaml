name: hekinav
description: Advanced public transport routing tool

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.1.1

dependencies:
  flutter:
    sdk: flutter
    
  mapbox_maps_flutter: ^2.0.0
  english_words: ^4.0.0
  provider: ^6.0.0
  http: ^1.2.2
  graphql: ^5.2.0-beta.9
  polyline_codec: ^0.1.6
  path_provider: ^2.1.5
  intl: ^0.19.0
  latlong2: ^0.9.1
  flutter_map: ^7.0.2
  flutter_map_cancellable_tile_provider: ^3.0.2
  fluttertoast: ^8.2.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/background.png
    - auth/secrets.json
    - assets/images/pin_red.png
    - assets/images/pin_green.png
  fonts:
      - family: SearchIcons
        fonts:
          - asset: fonts/SearchIcons.ttf
